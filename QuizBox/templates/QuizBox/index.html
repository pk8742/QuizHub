{% load static %}
<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<span>Hub</span></a></h1>

    <button class="navbar-toggler navbar-toggler-right nav-toggler" type="button" data-toggle="collapse" data-target="#navb">

    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navb">
      <div class="navbar col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="dropdown">
        <button type="button" class="btn btn-light dropdown-toggle drpdwn" data-toggle="dropdown">
          Choose Quiz

        </li>
    	</ul>
		{% else %}
			<div class="dropdown">
			  <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
			    {{username}}
			  </button>
			  <div class="dropdown-menu dropdwn-menu">
			    <h5 class="dropdown-header">{{username}} Account</h5>
			    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>

			</div><!-- end of tab-1 -->

</div><!-- end of container-fluid -->
