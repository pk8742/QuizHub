{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>QuizHub Authentication</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/36e6971a0e.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'usr_auth/css/loginPage.css' %}">

</head>
<body>

<!-- Navbar -->
  <nav class="navbar navbar-expand-lg justify-content-between header">
    <!-- Brand -->
    <div class=" brand">
      <h1><a class="navbar-brand" href="{% url 'index' %}" >Quiz <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
<span>Hub</span></a></h1>
    </div>
    <button class="navbar-toggler navbar-toggler-right nav-toggler bg-light" type="button" data-toggle="collapse" data-target="#navb">
      <i class="fa fa-bars" aria-hidden="true"></i>

    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navb">
      <div class="navbar col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="dropdown">
        <button type="button" class="btn bg-light dropdown-toggle drpdwn" data-toggle="dropdown">
          CS Quiz
        </button>
        <div class="dropdown-menu drpdwn-menu">
          <a class="dropdown-item active" href="{% url 'CS_Quiz' 1 %}">CS Quiz</a>
          <a class="dropdown-item" href="#">Link 2</a>
          <a class="dropdown-item" href="#">Link 3</a>
        </div>
      </div>
    </div>
    <div class="navbar col-lg-6 col-md-12 col-sm-12 col-12 user_auth">
        <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link usr-link" href="{% url 'register_page' %}"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link usr-link" href="{% url 'login_page' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
        </li>
    </ul>
    </div><!-- end of user_auth -->
  </div><!-- end of navbar-collapse -->
  </nav>
  <!-- end of Navbar -->
<br>

<div class="container">
  <div class="register bg-dark">
         <h1>LogIn to  Account</h1>
         <p style="color: #27ae60;">{{msg}}</p>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <span class="input-text">Enter username</span>
                <input type="text" name="username" class="input" required>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <span class="input-text">Password</span>
                  <input type="password" name="pass" id="password" class="input" required>
                  <i class="fa fa-eye eye-pass" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <span class="input-text">Check me out</span>
                  <input type="checkbox" class="input-check" name="check">
                  <span class="checkmark"></span>
              </div>
            </div><!-- end of row -->
            <br><br>
            <input type="submit" class="btn btn-submit btn-lg btn-light" name="submit" value="Log In" style="margin-left: 8px;">
          </form>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-lg-block d-sm-none d-none block-2">

            <h1><a href="{% url 'register_page' %}">Register, now !</a></h1>
          </div>

    </div><!-- end of row -->



  </div> <!-- end of register -->
</div><!-- end of container -->

<script type="text/javascript">
  $(".fa-eye").on("click", function() {
$(this).toggleClass("fa-eye-slash");
  var input = $("#password");
if (input.attr("type") === "text"){
  input.attr("type", "password");}
else{
  input.attr("type", "text"); }
});
</script>

<script type="text/javascript">
  $(".fa-eye").on("click", function() {
$(this).toggleClass("fa-eyedropper");
  var input = $("#Repassword");
if (input.attr("type") === "text"){
  input.attr("type", "password");}
else{
  input.attr("type", "text"); }
});
</script>

<script type="text/javascript">
  $(".input").focus(function(){
    $(".input-text").parent().addClass("focus");
    $(".input").addClass("focus");
  })
</script>

<script type="text/javascript">
  $('input:checkbox').change(function(){
    if($(this).is(":checked")) {
        $('.register').parent().addClass("color");
    } else {
        $('.register').parent().removeClass("color");
    }
});
</script>


</body>
</html>
